[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quanestimation"
version = "0.2.6"
description = "A package for quantum parameter estimation."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "BSD 3-Clause License" }
authors = [
    { name = "Jing Liu", email = "liujing@hainanu.edu.cn" },
    { name = "Huai-Ming Yu", email = "huaimingyuuu@gmail.com" }
]
keywords = ["quanestimation"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
dependencies = [
    "pip>=19.2.3",
    "bump2version>=0.5.11",
    "wheel>=0.33.6",
    "coverage>=4.5.4",
    "numpy",
    "sympy",
    "scipy",
    "cvxpy",
    "juliacall",
    "more_itertools",
    "julia_project",
    "h5py"
]

[project.urls]
Homepage = "https://github.com/QuanEstimation/QuanEstimation"

[project.scripts]
quanestimation = "quanestimation.cli:main"