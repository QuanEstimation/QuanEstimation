name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2

      - name: Deploy docs
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - run: pip install -r docs/src/requirements.txt
      - run: mkdocs gh-deploy --force